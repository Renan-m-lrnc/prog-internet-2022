<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstração de uso mídias</title>
</head>
<body>
    <header>
        <h3>Este html iremos ver exemplo de mídias</h3>
    </header>
    <section id="videos">
     <video controls width="50%">
       <source src="assets/video/video01.mp4" type="video/mp4">
     </video>
     <video controls width="25%">
        <source src="assets/video/video02.mp4" type="video/mp4">
      </video>
    </section>
<!--Seção de áudio-->
    <section id="audio">
        <p>sons_floresta</p>
        <audio controls>
            <source src="assets/audio/sons_floresta.ogg" type="audio/mp3">
        </audio>
        <p>sons_ondas_mar</p>
        <audio controls>
            <source src="assets/audio/sons_ondas_mar.mp3" type="audio/mp3">
        </audio>
    </section>
    <!--Seção de IFrame-->
    <section id="Iframe">
       <h2>Aqui veremos um Iframe.</h2>     
       <iframe width="560" height="315" src="https://www.youtube.com/embed/ywnlPd4KaYw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>      
    </section>
</body>
</html>
