<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="calc.css">
</head>
<body class="container alinhamento-central">
	<div class="item"></div>

    <header>
     <i class="bi bi-list"></i>
       <h3>Científica</h3>
     <i class="bi bi-clock-history"></i>
 </header>

<section class="display">
  <div>
      <h4 id="Display">0</h4>
  </div>
</section>
    
<section class="operadores">
 
    <div id="raiz"><i class='fa-solid fa-square-root-variable'></i></div>
    <div id="abrep">(</div>
    <div id="fechap">)</div>
    <div id="fatorial">n!</div>
    <div id="divisao"><i class='fas fa-divide'></i></div>
    
    <div id="elevado">Xy</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>X</div>
    
    <div><i class="fas fa-pi"></i></div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>-</div>
    
    <div id="elevado">x²</div>
    <div id="um">1</div>
    <div id="dois">2</div>
    <div id="tres">3</div>
    <div id="soma"><i class='fa fa-plus'></i></div>
    
    <div id="clear">C</div>
    <div id="maismenos">+/-</div>
    <div id="zero">0</div>
    <div id="virgula">,</div>
    <div id="clear">=</div>

</section>

</body>
</html>
